<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layouts/main">
<head>

<meta charset="UTF-8">
<title th:text="#{store.title}"></title>
</head>
<body>

<div layout:fragment="reservations">

<h1 th:text="#{reservations}"></h1>

	<table>
	<tr>
	<th th:text="#{number}"></th>
	<th th:text="#{departure.date}"></th>
	<th th:text="#{departure.place}"></th>
	<th th:text="#{arrival.date}"></th>
	<th th:text="#{arrival.place}"></th>
	<th th:text="#{flight.number}"></th>
	<th th:text="#{price}"></th>
	<th th:text="#{delete}"></th>
	</tr>
	<tr th:each="ticket : ${orderedTickets}">
	<td th:text="${ticketStat.count}"></td>
	<td th:text="${#dates.format(ticket.departureDate, 'YYYY-MMM-dd')}"></td>
	<td th:text=${ticket.departurePlace}></td>
	<td th:text="${#dates.format(ticket.arrivalDate, 'YYYY-MMM-dd')}"></td>
	<td th:text=${ticket.arrivalPlace}></td>
	<td th:text=${ticket.flightNumber}></td>
	<td th:text=${ticket.price}></td>
	<td><a th:text="#{del}"></a><tr>
	<tr>
	
</table>

</div>
</body>
</html>
